 
 <div class="content-wrapper">
    <div class="container-fluid">  
             <!-- Breadcrumbs-->
             <ol class="breadcrumb" >
                <li class="breadcrumb-item">
                  <a href="#">COUNSELLOR</a>
                </li>
                <li class="breadcrumb-item active">Counsellor List</li>
              </ol>  
      <!-- Add New Devotee-->
     
        
        <!-- Add new devotee End-->
      <!-- Example DataTables Card-->
    <div class="card mb-3 col-md-offset-2 mat-elevation-z12" style="margin-top:42px;">
        <div class="card-header" 
          style="background-color:yellow;">
          <i class="fa fa-table"></i> Devotee List

          
          
        </div>

        <div class="card-body" >
            <mat-tab-group (selectedTabChange)="tabChange($event)">
                <mat-tab label="{{tab}}" *ngFor="let tab of matTabLabel"> 
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Dob</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let data of filterData;let i = index;'>
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.contact}}</td>
                            <td>{{data.dob | date:'dd-MM-yyyy'}}</td>
                          </tr>
                          </tbody>
                      </table>
                  
                   </mat-tab>
            </mat-tab-group>
          
        </div>
        <div class="card-footer small text-muted">
        </div>

      </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
