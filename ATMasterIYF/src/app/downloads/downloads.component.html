<div class="content-wrapper" >
    <div class="container-fluid" style="margin-top:70px;">  
            <!-- Breadcrumbs-->
            <ol class="breadcrumb" style="margin-top:30px;">
                <li class="breadcrumb-item">
                  <a href="#">DOWNLOADS</a>
                </li>
              </ol>  
    <div class="card mb-3">
     <div class="card-header" style="background-color:yellow;">
        <i class="fa fa-table" ></i> Download Attendance</div>
      <div class="card-body">
        <h4>Download Attendance for Specfic Date and Course</h4>
        <form #download1="ngForm" (ngSubmit)="downloadToExcel(download1)" 
            class="classSc" style="margin:10px;">
            <mat-form-field >                                                              
              <input matInput name="date" [(ngModel)]="date" [matDatepicker]="picker" placeholder="Choose a date" required>       
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
              <mat-datepicker #picker></mat-datepicker>                                   
            </mat-form-field>                                                             
                                                                                       
             <mat-form-field>                                                             
               <mat-select [(ngModel)]="course" name="course" placeholder="Course" required>                                         
                 <mat-option *ngFor="let co of courses" [value]="co.value">
                   {{co.value}}  
                 </mat-option>                              
                                             
               </mat-select>                                                              
             </mat-form-field>                                                            
                                                                                       
             <!--mat-form-field>                                                             
               <mat-select [(ngModel)]="counsellor" name="counsellor" placeholder="Counsellor" required>                                      
                  
                 <mat-option *ngFor="let c of counsellors" [value]="c.value">
                     {{c.value}}  
                 </mat-option>                              
                                             
               </mat-select>                                                              
             </mat-form-field-->                                                             
                                                                       
            <button mat-raised-button type="submit" class="btn btn-primary"><i class="fa fa-fw fa-download"></i>Download</button>
          </form>
          <h4>Download Attendance for Counsellor and Course</h4>
          
          <form #counsellor="ngForm" (ngSubmit)="downloadExCounsellor(counsellor)"
               class="classSc" style="margin:10px;">
            
                                                                                         
               <mat-form-field>                                                             
                 <mat-select [(ngModel)]="course" name="course" placeholder="Course" required>                                         
                   <mat-option *ngFor="let co of courses" [value]="co.value">
                     {{co.value}}  
                   </mat-option>                              
                                               
                 </mat-select>                                                              
               </mat-form-field>                                                            
                                                                                         
               <mat-form-field>                                                             
                 <mat-select name="counsellor" placeholder="Counsellor" required>                                      
                    
                   <mat-option *ngFor="let c of counsellors" [value]="c.value">
                       {{c.value}}  
                   </mat-option>                              
                                               
                 </mat-select>                                                              
               </mat-form-field>                                                             
                                                                         
              <button mat-raised-button type="submit" class="btn btn-primary">
                <i class="fa fa-fw fa-download"></i>Download</button>
            </form>
      </div>                                      
    </div>
</div>
