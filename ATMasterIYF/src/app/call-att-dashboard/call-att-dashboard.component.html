<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header" style="background-color:yellow;">
         <i class="fa fa-table" ></i>Report View</div>
       <div class="card-body">
        <form #report="ngForm" class="classSc" style="margin:10px;" (submit)="getReport(report)">
                                                                  
                                                                                   
         <mat-form-field>                                                             
           <mat-select [(ngModel)]="reportData.course" name="course" placeholder="Course" required>                                         
             <mat-option *ngFor="let co of courses" [value]="co.value">
               {{co.value}}  
             </mat-option>                              
                                         
           </mat-select>                                                              
         </mat-form-field> 
         
         
                                                                                   
         <mat-form-field>                                                             
           <mat-select [(ngModel)]="reportData.counsellor" name="counsellor" placeholder="Counsellor" required>                                      
              
             <mat-option *ngFor="let c of counsellors" [value]="c.value">
                 {{c.value}}  
             </mat-option>                              
                                         
           </mat-select>                                                              
         </mat-form-field>                                                             
                                                                   
        <button mat-raised-button type="submit" class="btn btn-primary" matTooltip="Get Report">
          Get Report</button>
      </form>
 
       </div>                                      
     </div>
    
  </div>
</div>
