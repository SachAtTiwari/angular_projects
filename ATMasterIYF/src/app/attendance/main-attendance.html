<div class="content-wrapper" style="background:#CCC;">
        <div class="container-fluid">  
                 <!-- Breadcrumbs-->
                 <ol class="breadcrumb" style="margin-top:30px;">
                    <li class="breadcrumb-item">
                      <a href="#">COURSES</a>
                    </li>
                    <li class="breadcrumb-item active">Attendance</li>
                  </ol>  
          <!-- Add New Devotee-->
         
            
            <!-- Add new devotee End-->
          <!-- Example DataTables Card-->
        <div class="card mb-2 col-md-offset-2" style="margin-top:15px;">
            <div class="card-header">
              <i class="fa fa-table"></i> Devotee List
            </div>
    
            <div class="card-body">
              <div class="table-responsive formClass">
    
                        <form #devoteeForm="ngForm">
                        <mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
                        
                            <mat-form-field> <input matInput (blur)="getSearchedDevotee(devoteeData.contact)"
                                 name="con" [(ngModel)]="devoteeData.contact"
                                placeholder="Contact" maxlength="10" minlength="10" required> </mat-form-field>
                            <mat-form-field> <input matInput required
                                 name="name" [(ngModel)]="devoteeData.name"
                                placeholder="Name" > </mat-form-field>	
                            
                                
                            <mat-form-field> <input type="email" matInput required
                                 name="email" [(ngModel)]="devoteeData.email"
                                placeholder="Email" > </mat-form-field>

						<mat-form-field>
						<mat-select name="course" placeholder="Course" required
							[(ngModel)]="devoteeData.course"> <mat-option
							value="OTP"> OTP </mat-option> <mat-option value="TSSV">
						TSSV </mat-option> <mat-option value="ASHRAY1"> ASHRAY1 </mat-option> <mat-option
							value="ASHRAY2"> ASHRAY2 </mat-option> </mat-select> </mat-form-field>

						<mat-form-field>
						<mat-select name="counsellor" placeholder="Counsellor" required
							[(ngModel)]="devoteeData.counsellor"> <mat-option
							value="HG Shyam Gopal Prabhuji"> HG Shyam Gopal Prabhuji </mat-option>
						<mat-option value="HG Kalpvraksha Prabhuji">
						HG Kalpvraksha Prabhuji </mat-option> <mat-option value="HG Vaidant Chaitnya Prabhuji"> HG Vaidant Chaitnya Prabhuji </mat-option> <mat-option
							value="HG Pundrik Vidhyanidhi Prabhuji"> HG Pundrik Vidhyanidhi Prabhuji </mat-option>
							<mat-option
							value="HG Jagdanand Pandit Prabhuji"> HG Jagdanand Pandit Prabhuji </mat-option>
							 </mat-select> </mat-form-field>
							 
						<button mat-raised-button color="primary" (click)="addDevotee(devoteeForm)">Add Devotee</button>
						<button mat-button color="accent" (click)="markAttendance(devoteeForm)">Mark Attendance</button>
					</form>

                    </div>
                </div>
                <div class="card-footer small text-muted">
                </div>
        
              </div>
 <!-- /.container-fluid-->
 <!-- /.content-wrapper-->
