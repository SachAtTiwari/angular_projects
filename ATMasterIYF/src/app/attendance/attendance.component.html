					<mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
              <mat-table #table [dataSource]="dataSource">

                  Name Column
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                  </ng-container>
              
                  Contact Column
                  <ng-container matColumnDef="contact">
                    <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.contact}} </mat-cell>
                  </ng-container>
              
                  counsellor Column
                  <ng-container matColumnDef="counsellor">
                    <mat-header-cell *matHeaderCellDef> Counsellor </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.counsellor}} </mat-cell>
                  </ng-container>
              
                  Actions Column
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <button 
                        mat-raised-button style="margin:2px;" type="submit" 
                        (click)="markPresent(element)" 
                        class="btn btn-primary">
                       <i class="fa fa-fw fa-user"></i>
                       <span matTooltip="Click here to mark present"></span>
                     </button>  
                    
                     <button
                      mat-raised-button style="margin:2px;" type="submit" 
                      (click)="showDetails(element)" 
                      class="btn btn-primary">
                      <i class="fa fa-address-card"></i>
                      <span matTooltip="Show Details"></span>
                   
                     </button>

                     <button
                     mat-raised-button style="margin:2px;" type="submit" 
                     (click)="editDevoteeDialog(element)" 
                     class="btn btn-primary">
                     <i class="fa fa-edit"></i>
                     <span matTooltip="Edit Details"></span>
                  
                    </button>

                    
                    </mat-cell>
                  </ng-container>
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
                </mat-table>
                <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 >
             </mat-paginator>
