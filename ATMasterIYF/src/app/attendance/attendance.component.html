 
 <div class="content-wrapper" style="background:#CCC;">
    <div class="container-fluid">  
             <!-- Breadcrumbs-->
             <ol class="breadcrumb" style="margin-top:30px;">
                <li class="breadcrumb-item">
                  <a href="#">COURSES</a>
                </li>
                <li class="breadcrumb-item active">Attendance</li>
              </ol>  
      <!-- Add New Devotee-->
      <div class="form-container">
        <mat-card>
       
          <mat-toolbar>Add Devotee</mat-toolbar>
            
          <mat-card-content>
        
        <div *ngIf="formError" style="margin:5px;" class="alert alert-danger alert-dismissable">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{formError}}</strong>
        </div>
        


        <form #classForm="ngForm" (ngSubmit)="addDevotee(classForm)" >
           <div style="margin:5px;" *ngIf="showStatus" class="alert alert-success alert-dismissable">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              Record updated successfully.
          </div>

            <div style="margin:5px;" *ngIf="showDelStatus" class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                 Record deleted successfully.
            </div>
            
            <div style="margin:5px;" *ngIf="showAddStatus" class="alert alert-success alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                 Record added successfully.
            </div>
            

          <mat-form-field>                                  
              <input matInput name="name" [(ngModel)]="name"  placeholder="Name" required>  
           </mat-form-field>  


           <mat-form-field>                                  
              <input matInput name="contact" [(ngModel)]="contact"  placeholder="Contact" required>  
           </mat-form-field>  

           <mat-form-field>                                  
              <input matInput name="email" [(ngModel)]="mail"  placeholder="Email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  
           </mat-form-field>  
        
          <mat-form-field>                                                              
            <input matInput name="dob" [(ngModel)]="dob" [matDatepicker]="picker" placeholder="Date of Birth" required>       
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
            <mat-datepicker #picker></mat-datepicker>                                   
          </mat-form-field>   
          
          <mat-form-field>                                                             
              <mat-select [(ngModel)]="counsellor" name="counsellor" placeholder="Counsellor" required>                                      
                 
                <mat-option *ngFor="let c of counsellors" [value]="c.value">
                    {{c.value}}  
                </mat-option>                              
                                            
              </mat-select>                                                              
            </mat-form-field> 
            
            <mat-form-field>                                                             
                <mat-select [(ngModel)]="course" name="course" placeholder="Course" required>                                      
                   
                  <mat-option *ngFor="let c of courses" [value]="c.value">
                      {{c.value}}  
                  </mat-option>                              
                                              
                </mat-select>                                                              
              </mat-form-field> 
                                                                                                                                      
           <!--mat-form-field>                                  
              <input matInput name="topic" [(ngModel)]="topic"  placeholder="Topic" required>  
           </mat-form-field-->  
                                                                     
          <button mat-raised-button type="submit" class="btn btn-primary">Add Devotee</button>
        
        </form>    
      
      </mat-card-content>
      </mat-card>
      </div>
        
        <!-- Add new devotee End-->
      <!-- Example DataTables Card-->
    <div class="card mb-3 col-md-offset-2" style="margin-top:15px;">
        <div class="card-header">
          <i class="fa fa-table"></i> Devotee List
         <!--button mat-raised-button type="submit" (click)="downloadToEx(devotees);" class="btn btn-primary pull-right"><i class="fa fa-fw fa-download"></i>Download to Excel</button-->
         
        </div>

        <div class="card-body">
          <div class="table-responsive">

            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Counsellor</th>
                  <th>Actions</th>

                </tr>
              </thead>

              <tbody>
                  <tr *ngFor="let dv of devotees;">
                  <td >{{dv.name}}</td>
                  <td >{{dv.contact}}</td>
                  <td >{{dv.counsellor}}</td>
                  <td >
                    <button 
                       mat-raised-button style="margin:5px;" type="submit" 
                       (click)="markPresent(dv)" 
                       class="btn btn-primary">
                      <i class="fa fa-fw fa-user"></i>
                      <span matTooltip="Click here to mark present"></span>
                       
                       
                    </button>
                    <button
                       mat-raised-button style="margin:5px;" type="submit" 
                       (click)="delRecord(dv)" 
                       class="btn btn-danger">
                      <i class="fa fa-fw fa-trash"></i>
                      <span matTooltip="Delete Record"></span>
                      
                    </button>

                    <button
                      mat-raised-button style="margin:5px;" type="submit" 
                      (click)="showDetails(dv)" 
                      class="btn btn-primary">
                      <i class="fa fa-address-card"></i>
                      <span matTooltip="Show Details"></span>
                   
                 </button>
                    

                    </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="card-footer small text-muted">
        </div>

      </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
